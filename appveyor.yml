#---------------------------------#
#      environment configuration  #
#---------------------------------#
version: 2.4.{build}.0
configuration:
    - WMF
    - CORE
image: Visual Studio 2015
install:
    - git clone https://github.com/johlju/DscResource.Tests
    - ps: Push-Location
    - ps: cd "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests"
    - git checkout fix-pscore
    - ps: Pop-Location
    - ps: |
        if ($env:CONFIGURATION -eq 'CORE')
        {
            # Download and install latest PowerShell Core version.
            $msiPath = "$env:TEMP\PowerShellCore.msi"
            (New-Object Net.WebClient).DownloadFile('https://github.com/PowerShell/PowerShell/releases/download/v6.0.2/PowerShell-6.0.2-win-x64.msi', $msiPath)
            Write-Verbose 'Installing PowerShell Core' -Verbose
            Start-Process 'msiexec.exe' -Wait -ArgumentList "/i $msiPath /quiet"
            Remove-Item $msiPath
            $env:Path = "$env:ProgramFiles\PowerShell\6.0.2;$env:Path"
        }
    - ps: |
        if ($env:CONFIGURATION -eq 'WMF')
        {
            # Download and install latest Windows PowerShell version.
            Import-Module -Name .\Tests\TestHelpers\WMF5Dot1Installation.psm1 -Force
            Install-Wmf5Dot1
        }
    - ps: Start-Sleep 5
    - ps: Restart-Computer -Force
    - ps: Start-Sleep 5

on_finish:
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))
#---------------------------------#
#      build configuration        #
#---------------------------------#

build: false

#---------------------------------#
#      test configuration         #
#---------------------------------#

for:
-
  matrix:
    only:
      - configuration: WMF

  test_script:
    - ps: |
        Write-Verbose -Message "Returned after restart with Windows PowerShell v$($PSVersionTable.PSVersion)" -Verbose
        if ($PSVersionTable.PSVersion -lt [Version] '5.1')
        {
            throw 'WMF 5.1 install failed'
        }
    - ps: Import-Module "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests\AppVeyor.psm1"
    - ps: Invoke-AppveyorInstallTask
    - ps: Invoke-AppveyorTestScriptTask -CodeCoverage -CodeCovIo -ExcludeTag @()

-
  matrix:
    only:
      - configuration: CORE

  test_script:
    - pwsh: |
        # Bug in $PSVersionTable.PSVersion in the preview version https://github.com/PowerShell/PowerShell/issues/6482.
        Write-Verbose -Message "PowerShell Core v$($PSVersionTable.PSVersion.ToString())" -Verbose
#        if ($PSVersionTable.PSVersion -lt [Version] ('6.1'))
#        {
#            throw 'WMF 5.1 install failed'
#        }
    - pwsh: Invoke-AppveyorInstallTask
    - pwsh: |
        Write-Verbose -Message "Tests are running in PSVersion $($PSVersionTable.PSVersion)" -Verbose
        Write-Verbose -Message "Project folder is: $($env:APPVEYOR_BUILD_FOLDER)" -Verbose
        Import-Module "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests\AppVeyor.psm1"
        Get-Module | % { Write-Verbose "Loaded module: $($_.Name)" -Verbose }
        Get-Command -Module AppVeyor | % { Write-Verbose "Command: $($_.Name)" -Verbose }
        Invoke-AppveyorTestScriptTask -CodeCoverage -CodeCovIo -ExcludeTag @()

